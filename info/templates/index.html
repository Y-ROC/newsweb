{% extends "base.html" %}

{% block title_block %}
    <title>首页-新经资讯</title>
{% endblock %}

{% block script_block %}
    <script type="text/javascript" src="../static/news/js/index.js"></script>
{% endblock %}

{% block categories_block %}
    <ul class="menu fl">
        {% for category in categories %}
            <li {% if category.id==1 %}
                class="active"
            {% endif %}  data-cid="{{ category.id }}"><a href="javascript:;">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block content_block %}
    <ul class="list_con fl">
    </ul>
{% endblock %}
